<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Personal Budget Tracker</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>

        <div class="summary">
            <div class="summary-item">
                <h3>Total Income</h3>
                <p id="total-income">$0.00</p>
            </div>
            <div class="summary-item">
                <h3>Total Expenses</h3>
                <p id="total-expenses">$0.00</p>
            </div>
            <div class="summary-item">
                <h3>Balance</h3>
                <p id="balance">$0.00</p>
            </div>
        </div>

        <form id="transaction-form">
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="rent">Rent</option>
                    <option value="salary">Salary</option>
                    <option value="savings">Savings</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit">Add Transaction</button>
        </form>

        <div class="filters">
            <label for="month-filter">Filter by Month:</label>
            <input type="month" id="month-filter">
            <button id="clear-filter">Clear Filter</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="all">All Transactions</button>
            <button class="tab-btn" data-tab="income">Income (Credit)</button>
            <button class="tab-btn" data-tab="expense">Expenses (Debit)</button>
        </div>

        <div class="charts">
            <h2>Charts</h2>
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="incomeExpenseChart"></canvas>
            </div>
        </div>

        <div class="transactions">
            <h2>Transactions</h2>
            <ul id="transaction-list"></ul>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
